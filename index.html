		init();

		function init() {

/*
			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );

*/	
/*		
			camera = new THREE.PerspectiveCamera( 10, window.innerWidth / window.innerHeight, 1, 2000 );
			var defaultCameraPosition = new THREE.Vector3( 40, 40, 1500 );
*/			
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
			var defaultCameraPosition = new THREE.Vector3( 0.4, 0.4, 2 );
			camera.position.copy( defaultCameraPosition );
			//			camera.position.z = 500;

			scene = new THREE.Scene();

			//AxesHelper

			var scale = 180, colorsHelper = 0x80;

			axesHelper = new AxesHelper
				( scene, {

					//cookie: cookie,
					//cookieName: cookieName === '' ? '' : '_' + cookieName,
//					scene: scene,
//					negativeAxes: true,
					//colors: colorsHelper / 0xff, //gray axes
					color: 'darkgray',
//					color: 'red',
					//colorsHelper: colorsHelper,
					scales: {

						display: true,
						x: {

							//zoomMultiplier: 2,
							//offset: 1,
							name: 'Wave',
							min: 0,
							max: 1,
							marks: 7,

						},
						y: {}

					},
//					dimensions: 3,

				} );
//			scene.add( axesHelper );

			renderer = new THREE.WebGLRenderer( {

				antialias: true,
				canvas: document.getElementById( 'canvas' ),

			} );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			window.addEventListener( 'resize', onWindowResize, false );

			//

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( scene.position.x * 2, scene.position.y * 2, scene.position.z * 2 );
			controls.update();

			/*

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );
			/*
						mesh.rotation.x += 0.01;

			renderer.render( scene, camera );

		}
